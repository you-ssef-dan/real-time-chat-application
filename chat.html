<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" /> 
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <section class="chat-area">
        <header>
          <a href="users.html" class="back-icon"><i class="fas fa-arrow-left"></i></a>
          <img src="" alt="Image User" />
          <div class="details">
            <span>fname lname</span>
            <p>status now</p>
          </div>
        </header>
        <div class="chat-box">
          <!-- Messages will be dynamically loaded here -->
        </div>
        <form id="msgform" action="chat" method="POST" class="typing-area">
          <input type="text" name="message" id="msginput" placeholder="Type a message here..." required />
          <button id="msgSubmit" type="submit"><i class="fab fa-telegram-plane"></i></button>
        </form>
      </section>
    </div>
    <script src="chat.js"></script>
  </body>
</html>
